
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Computadores</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <nav class="menu">
            <div class="logo">🖥️ Tienda PC</div>
            <div class="links">
                <a href="#">Inicio</a>
                <a href="#">Catálogo</a>
                <a href="#">Ofertas</a>
                <a href="#">Contacto</a>
            </div>
            <div class="hamburguesa">☰</div>
        </nav>

        <aside class="filtros">
            <label for="orden">Ordenar por:</label>
            <select id="orden">
                <option value="precio">Precio</option>
                <option value="marca">Marca</option>
            </select>
        </aside>

                <main class="productos">
            <div class="producto">
                <img src="./assets/img/notebookasus.jpg" alt="Notebook ASUS">
                <p>Notebook ASUS</p>
                <span class="precio">$599.990</span>
                <button class="carro-btn" title="Agregar al carro">🛒</button>
                <a href="https://www.asus.com/laptops/for-home/all-series/" class="ver-mas-btn" target="_blank">Ver más</a>
            </div>
            <div class="producto">
                <img src="./assets/img/pcgamerintel.png" alt="PC Gamer Intel">
                <p>PC Gamer Intel</p>
                <span class="precio">$1.099.990</span>
                <button class="carro-btn" title="Agregar al carro">🛒</button>
                <a href="https://www.intel.com/content/www/us/en/gaming/resources/pc-gaming.html" class="ver-mas-btn" target="_blank">Ver más</a>
            </div>
            <div class="producto">
                <img src="./assets/img/allinoneHP.png" alt="All in One HP">
                <p>All in One HP</p>
                <span class="precio">$749.990</span>
                <button class="carro-btn" title="Agregar al carro">🛒</button>
                <a href="https://www.hp.com/cl-es/shop/listado-de-productos/ordenadores/all-in-one" class="ver-mas-btn" target="_blank">Ver más</a>
            </div>
            <div class="producto">
                <img src="./assets/img/notebooklenovoi7.jpg" alt="Notebook Lenovo">
                <p>Notebook Lenovo</p>
                <span class="precio">$829.990</span>
                <button class="carro-btn" title="Agregar al carro">🛒</button>
                <a href="https://www.lenovo.com/cl/es/laptops/lenovo/v-series/Lenovo-V15-Gen-2-15-inch-Intel/p/88LG80V2522" class="ver-mas-btn" target="_blank">Ver más</a>
            </div>
        </main>

        <footer class="pie">
            <p>© 2025 Tienda de Computadores</p>
            <div class="social">
                <span>🌐</span>
                <span>📷</span>
            </div>
        </footer>
    </div>
</body>
</html>
